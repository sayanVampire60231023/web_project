<html>
    <head>
        <title>
       Hello
        </title>
        <link rel ="stylesheet" href="assets/css/home.css">
        <link rel="stylesheet" herf="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
    </head>
    <body>

        <div class="container">
          <input type="text" class="txtb" placeholder="Add a task">
          <div class="notcomp">
            <h3>Not Completed</h3>
    
    
    
          </div>
    
          <div class="comp">
            <h3>Completed</h3>
          </div>
        </div>
    
    
        <script type="text/javascript">
          $(".txtb").on("keyup",function(e){
            //13  means enter button
            if(e.keyCode == 13 && $(".txtb").val() != "")
            {
              var task = $("<div class='task'></div>").text($(".txtb").val());
              var del = $("<i class='fa fa-trash'></i>").click(function(){
                var p = $(this).parent();
                p.fadeOut(function(){
                  p.remove();
                });
              });
    
              var check = $("<i class='fa fa-check'></i>").click(function(){
                var p = $(this).parent();
                p.fadeOut(function(){
                  $(".comp").append(p);
                  p.fadeIn();
                });
                $(this).remove();
              });
    
              task.append(del,check);
              $(".notcomp").append(task);
                //to clear the input
              $(".txtb").val("");
            }
          });
        </script>
    
      </body>
      
</html>
